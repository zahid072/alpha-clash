<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        .font-anton {
            font-family: "Anton", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .font-poppins {
            font-family: "Poppins", sans-serif;
            font-weight: 700;
            font-style: normal;

        }
    </style>
</head>

<body class="bg-[#010313]">
    <main class="bg-[url(./images/background.png)] h-screen bg-no-repeat bg-center">
        <section id="section1" class="">
            <div class="flex justify-center items-center h-screen ">
                <div class="text-white text-center">
                    <h1 class="text-[9rem] font-anton">ALPHABET CLASH</h1>
                    <p class="text-2xl ">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                    <button id="playBtn" class="btn bg-white mt-12 font-semibold text-2xl">Play Now</button>
                </div>
            </div>
        </section>
        <!-- play ground -->
        <section id="section2" class="hidden">
            <div class="flex justify-center items-center h-screen">
                <div class="space-y-12">
                    <div
                        class="w-[1024px] h-96 border-[20px] backdrop-blur rounded-2xl bg-[#ffffffb3] border-gray-600 ">
                        <div class="flex justify-center">
                            <h1 class="bg-gray-600 px-6 pb-4 rounded-b-lg text-white">Don't watch keyboard while
                                playing...</h1>
                        </div>
                        <input id="displayInput" type="text"
                            class="h-full text-7xl w-full text-center bg-transparent font-bold outline-none">

                    </div>
                    <div>
                        <div class="flex justify-center gap-1 my-1 w-full *:cursor-pointer">
                            <kbd class="kbd">q</kbd>
                            <kbd class="kbd">w</kbd>
                            <kbd class="kbd">e</kbd>
                            <kbd class="kbd">r</kbd>
                            <kbd class="kbd">t</kbd>
                            <kbd class="kbd">y</kbd>
                            <kbd class="kbd">u</kbd>
                            <kbd class="kbd">i</kbd>
                            <kbd class="kbd">o</kbd>
                            <kbd class="kbd">p</kbd>
                        </div>
                        <div class="flex justify-center gap-1 my-1 w-full *:cursor-pointer">
                            <kbd class="kbd">a</kbd>
                            <kbd class="kbd">s</kbd>
                            <kbd class="kbd">d</kbd>
                            <kbd class="kbd">f</kbd>
                            <kbd class="kbd">g</kbd>
                            <kbd class="kbd">h</kbd>
                            <kbd class="kbd">j</kbd>
                            <kbd class="kbd">k</kbd>
                            <kbd class="kbd">l</kbd>
                        </div>
                        <div class="flex justify-center gap-1 my-1 w-full cursor-pointer">
                            <kbd class="kbd">z</kbd>
                            <kbd class="kbd">x</kbd>
                            <kbd class="kbd">c</kbd>
                            <kbd class="kbd">v</kbd>
                            <kbd class="kbd">b</kbd>
                            <kbd class="kbd">n</kbd>
                            <kbd class="kbd">m</kbd>
                            <kbd class="kbd">/</kbd>
                        </div>
                    </div>
                    <div class="flex justify-between items-center">
                        <div class="bg-purple-600 p-3 rounded-full text-white">
                            <p class="inline">Life</p>
                            &nbsp;
                            <i class="fa-solid fa-heart-circle-plus"></i>
                            &nbsp;
                            <span>1</span>
                        </div>
                        <div class="bg-blue-600 p-3 rounded-full text-white">
                            <p class="inline">Score</p>
                            &nbsp;
                            <i class="fa-solid fa-dollar-sign"></i>
                            &nbsp;
                            <span>1</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="section3" class="hidden">
            <div class="flex justify-center items-center h-screen ">
                <div class="text-center p-12 rounded-lg text-white bg-gradient-to-tr to-[#98979700] from-[#ffffff8f]">
                    <h1 class="text-6xl font-semibold font-poppins ">Score: <span>0</span></h1>
                    <button id="playBtn2" class="btn mb-6 bg-white mt-12 font-semibold text-2xl">Play Again</button>
                    <p>Practice will make you Pro</p>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
